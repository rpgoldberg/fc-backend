name: E2E Tests

# NOTE: Cross-service E2E tests belong in figure-collector-integration-tests repo
# This workflow is for local development convenience only (run via workflow_dispatch)
# Consumer (integration-tests) owns the cross-service test orchestration
on:
  # Manual trigger for local development testing
  workflow_dispatch:
  # Can be called from other workflows (e.g., from integration-tests repo)
  workflow_call:

jobs:
  e2e-tests:
    name: Cross-Service E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run E2E Tests
        run: |
          cd orchestration
          chmod +x run-e2e-tests.sh
          ./run-e2e-tests.sh
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: orchestration/e2e-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          cd orchestration
          docker compose -f docker-compose.e2e.yml logs --tail=100
          docker compose -f docker-compose.e2e.yml down -v
